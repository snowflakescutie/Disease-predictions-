<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <style>
        /* CSS styles */
        body {
            background-image: url('/static/image.jpeg');
            background-size: cover;
            color: rgb(13, 13, 13);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        select,
        input,
        button {
            font-size: 1.2em;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            max-width: 400px;
            padding: 10px;
        }
        button {
            width: calc(2 / 3 * 100% - 20px);
        }
        button,
        a {
            display: inline-block;
        }
        select#font_size {
            margin-bottom: 10px;
        }
        select#font_size {
            font-size: 1.2em;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            text-align: right;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('faq') }}">FAQ</a>
        <a href="{{ url_for('about') }}">About Us</a>
    </nav>
</header>
<h1>Health Prediction From Symptoms</h1>
<h2>Please Select two or more symptoms</h2>
<form action="/predict" method="post">
    <label for="Symptom1">Symptom 1:</label>
    <select name="Symptom1" id="Symptom1">
        <option value="None">None</option>
        <!-- Add options dynamically using Flask -->
        {% for symptom in symptoms %}
        <option value="{{ symptom }}">{{ symptom }}</option>
        {% endfor %}
    </select>
    <br>

    <label for="Symptom2">Symptom 2:</label>
    <select name="Symptom2" id="Symptom2">
        <option value="None">None</option>
        <!-- Add options dynamically using Flask -->
        {% for symptom in symptoms %}
        <option value="{{ symptom }}">{{ symptom }}</option>
        {% endfor %}
    </select>
    <br>

    <label for="Symptom3">Symptom 3:</label>
    <select name="Symptom3" id="Symptom3">
        <option value="None">None</option>
        <!-- Add options dynamically using Flask -->
        {% for symptom in symptoms %}
        <option value="{{ symptom }}">{{ symptom }}</option>
        {% endfor %}
    </select>
    <br>

    <label for="Symptom4">Symptom 4:</label>
    <select name="Symptom4" id="Symptom4">
        <option value="None">None</option>
        <!-- Add options dynamically using Flask -->
        {% for symptom in symptoms %}
        <option value="{{ symptom }}">{{ symptom }}</option>
        {% endfor %}
    </select>
    <br>

    <label for="Symptom5">Symptom 5:</label>
    <select name="Symptom5" id="Symptom5">
        <option value="None">None</option>
        <!-- Add options dynamically using Flask -->
        {% for symptom in symptoms %}
        <option value="{{ symptom }}">{{ symptom }}</option>
        {% endfor %}
    </select>
    <br>

    <button type="submit">Predict</button>
</form>




<script>
    // Function to disable selected symptom in other dropdowns
    function updateDropdowns(selectedSymptom) {
        var dropdowns = document.querySelectorAll('select');
        dropdowns.forEach(function(dropdown) {
            var options = dropdown.options;
            for (var i = 0; i < options.length; i++) {
                if (options[i].value === selectedSymptom) {
                    options[i].setAttribute('disabled', true);
                } else {
                    options[i].removeAttribute('disabled');
                }
            }
        });
    }

    // Event listener to update dropdowns when a symptom is selected
    document.addEventListener('DOMContentLoaded', function() {
        var dropdowns = document.querySelectorAll('select');
        dropdowns.forEach(function(dropdown) {
            dropdown.addEventListener('change', function() {
                updateDropdowns(this.value);
            });
        });
    });
</script>

</body>
</html>
